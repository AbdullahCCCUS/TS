  <style>
    :root{
      --gap:16px;
      --bg:#4f008c;
      --card:#ffffff;
    }
    html, body {
      height:100%;
      margin:0;
      font-family: Inter, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: #111;
      direction: rtl;
      text-align: right;
      unicode-bidi: embed;
    }

    .top-right {
      position: fixed;
      top: var(--gap);
      right: var(--gap);
      z-index: 1000;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    select {
      appearance: none;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: var(--card);
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(16,24,40,0.06);
      min-width: 180px;
    }

    .hint {
      font-size: 15px;
      color: #334155;
      font-weight: 600;
      white-space: nowrap;
    }

    main.content{
      min-height:100vh;
      display:flex;
      flex-direction: column; /* عمود */
      align-items:center;     /* مركز أفقياً */
      justify-content:flex-start; /* محتوى من الأعلى */
      padding:40px;
      box-sizing:border-box;
    }

    .text-box{
      width:100%;
      max-width:1100px;
      background:linear-gradient(180deg, rgba(255, 55, 94), rgba(255, 55, 94));
      border-radius:12px;
      padding:28px;
      box-shadow:0 8px 30px rgba(2,6,23,0.06);
      line-height:1.7;
      font-size:18px;
      color:#0f172a;
      text-align: right; /* RTL للنصوص */
      margin-bottom:20px;
    }

    footer.signature {
      width: 100%;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      margin-top: auto;  /* يبقي التوقيع في الأسفل */
      padding: 10px 0;
      border-top: 1px solid #d1d5db;
    }

    @media (max-width:420px){
      .top-right{ gap:6px; right:10px; top:10px }
      select{ min-width:120px; padding:8px 10px }
      .hint{ font-size:14px }
    }
  </style>
</head>
